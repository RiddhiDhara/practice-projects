<html lang="en">

<head>

<body>
    <nav>
        <a class="header" href="/part6/01_DOM/projects/index.html"><button class="home">Home</button></a>
        <div class="mid">Complete Project-2 using JS</div>
        <a class="header" href="https://youtu.be/EGqHVjU-fas?si=LkmvxRqL0bu6QEBh"><button
                class="home">youtube</button></a>
    </nav>
    <hr>
    <div class="main">
        <h1>Calculate your BMI!</h1>
        <div class="entry">
            <form action="">
                <div class="height">
                    <label for="height">Height in CM : </label>
                    <input type="text" id="height" placeholder="enter height">
                </div>
                <div class="weight">
                    <label for="weight">Weight in KGs : </label>
                    <input type="text" id="weight" placeholder="enter weight">
                </div>
                <button class="calculate" type="submit">Calculate</button>
                <div class="result" id="result"></div>
                <div class="weight_guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight Less than 18.6</p>
                    <p>Normal Range 18.6 and 24.9</p>
                    <p>Overweight Greater than 24.9</p>
                </div>
            </form>
        </div>

    </div>
    <script src="project2.js"></script>
</body>
