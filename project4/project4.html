<body>
    <nav>
        <a class="header" href="/part6/01_DOM/projects/index.html"><button class="home">Home</button></a>
        <div class="mid">Complete Project-4 using JS</div>
        <a class="header" href="https://youtu.be/EGqHVjU-fas?si=LkmvxRqL0bu6QEBh"><button
                class="home">youtube</button></a>

    <hr>
    <div class="main">
        <h1>Number guessing game</h1>
        <div class="direction">
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>

        <div class="number_box">
            <form class="form">
                <label for="guessfield" id="guess">Guess a number</label>
                <input type="text" id="guessfield" class="guessfield">
                <input type="submit" id="subt" value="submit guess" class="guesssubmit">
            </form>
            <div class="resultparas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastresult">10</span></p>
                <p class="low_or_high"></p>
            </div>
        </div>
    </div>

    </div>
    <script src="project4.js"></script>
</body>
